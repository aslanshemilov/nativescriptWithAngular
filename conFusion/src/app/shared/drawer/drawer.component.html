<GridLayout class="sidedrawer-header" rows="auto" columns="100, *">
    <Image row="0" col="0" src="res://rcflogo" class="sidedrawer-header-image"></Image>
    <Label row="0" col="1" text="Ristorante Con Fusion" class="sidedrawer-header-brand" textWrap="true"></Label>
</GridLayout>
<StackLayout class="sidedrawer-content" orientation="vertical">
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" (tap)="displayLoginDialog()">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-home' | fonticon"></Label>
        <Label row="0" col="0" class="sidedrawer-list-item-text"
            text="Login">
        </Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/home']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-home' | fonticon"></Label>
        <Label row="0" col="0" class="sidedrawer-list-item-text"
            text="Home">
        </Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
    orientation="horizontal" [nsRouterLink]="['/aboutus']" clearHistory="true">
    <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-info-circle' | fonticon"></Label>
    <Label row="0" col="0" class="sidedrawer-list-item-text"
        text="About">
    </Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/menu']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-list' | fonticon"></Label>
        <Label row="0" col="0" class="sidedrawer-list-item-text"
            text="Menu">
        </Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/contactus']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-address-card' | fonticon"></Label>
        <Label row="0" col="0" class="sidedrawer-list-item-text"
            text="Contact">
        </Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/favorites']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" text="'fa-heart' | fonticon"></Label>
        <Label row="0" col="0" class="sidedrawer-list-item-text"
            text="My Favorites">
        </Label>
    </GridLayout>
    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/reservation')" (tap)="onNavItemTap('/reservation')">
        <Label col="0" [text]="'fa-cutlery' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Reserve Table" class="sidedrawer-list-item-text"></Label>
    </GridLayout>
</StackLayout>
